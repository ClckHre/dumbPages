<html>
  <head>
    <title>
      brainfuck
    </title>
    <style>
      body {
        background-image: url('clckhre.github.io/dumbPages/images/background.jpg')
      }
      div {
        display: inline;
        border: 2px solid black
      }
    </style>
    <script src='brainfuck.js'></script>

  <body>
    <label for="input">Input</label>
    <br>
    <textarea id="input" name="input" rows="8" cols="30"></textarea>

    <br>
    <button type="button" onclick='document.getElementById("output").innerHTML = interpret(document.getElementById("input").value)'>INTERPRET</button>
    <br>
    <br>    
    <label for="output">Output</label>
    <br>
    <textarea id="output" name="output" rows="8" cols="30"></textarea>
  </body>
