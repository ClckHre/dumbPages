<html>
<head>
<title>
PAROLE
</title>
<script>
    FontSize = 15;
    paroleCount = 1;
    function size(change) {
        FontSize = FontSize + change;
        document.getElementById("beans").style.fontSize = FontSize;
    }
    function moreparole() {;
        text = document.getElementById("beans").getHTML();
        document.getElementById("beans").innerHTML= text + " parole";
        paroleCount += 1;
        document.getElementById("button").innerHTML="parole " + paroleCount;
    }

</script>

<style>
        body {
            background-image: url('images/background.jpg');
        }
</style>
</head>
<body>
<p id="beans">
 parole
</p>
<button id="button" type="button" onclick='moreparole()'>parole 1</button>
<button type="button" onclick='size(5)'>beg</button>
<button type="button" onclick='size(-5)'>smol</button>


</body>
</html>
